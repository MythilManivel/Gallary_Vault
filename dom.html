<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Crafts - Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #1e4d4e;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        th {
            background: rgba(0, 0, 0, 0.3);
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff944d;
            color: #1e4d4e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff7b26;
        }
        h3 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #144d53;">
        <div class="container">
            <a class="navbar-brand" href="home.html" style="color: #ff944d;">Creative Crafts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <nav>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" style="color: #ff944d;" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" style="color: #ff944d;" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" style="color: #ff944d;" href="pencilart.html">Arts</a></li>
                    <li class="nav-item"><a class="nav-link" style="color: #ff944d;" href="purchase.html">Purchase</a></li>
                    <li class="nav-item"><a class="nav-link" style="color: #ff944d;" href="#contact-footer">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Arts & Crafts Order Calculator</h2>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price per Unit (₹)</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="craftTable">
            </tbody>
        </table>
        <button onclick="addCraftItem()">Add Item</button>
        <button onclick="calculateTotal()">Calculate Total</button>
        <h3 id="result">Total Amount: ₹0.00</h3>
    </div>
    
    <footer class="py-3" style="background-color: #144d53; margin-top: 20px;">
        <div class="container">
            <p class="mb-0" style="font-size: 1.2rem;">&copy; 2025 Creative Crafts. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        function addCraftItem() {
            const table = document.getElementById("craftTable");
            const row = table.insertRow();
            row.innerHTML = `
                <td><input type="text" placeholder="Item Name" class="craft-name"></td>
                <td><input type="number" min="0" step="0.1" class="price"></td>
                <td><input type="number" min="1" class="quantity"></td>
                <td><button onclick="removeRow(this)" style="background: #ff4d4d;">Remove</button></td>
            `;
        }

        function removeRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        function calculateTotal() {
            const prices = document.querySelectorAll(".price");
            const quantities = document.querySelectorAll(".quantity");
            let totalAmount = 0;
            
            for (let i = 0; i < prices.length; i++) {
                let price = parseFloat(prices[i].value) || 0;
                let quantity = parseFloat(quantities[i].value) || 0;
                totalAmount += price * quantity;
            }
            
            document.getElementById("result").innerText = `Total Amount: ₹${totalAmount.toFixed(2)}`;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
