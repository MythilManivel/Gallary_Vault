<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Art - Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("img1.jpg");
            background-size: cover;
        }
        a{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .registerbtn {
            width: 45%;
            padding: 12px;
            background-color: rgb(4, 148, 4);
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
        .registerbtn:hover {
            background-color: rgb(3, 120, 3);
        }
    </style>
</head>
<body>
    <h1 class="text-center text-white py-3" style="background-color:#2C3E50;">
        <a href="home.html" class="text-white text-decoration-none">&#127969; PURCHASE AND ENJOY</a>
    </h1>

    <div class="form-container">
        <BR>
        <form onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Your Name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" placeholder="Enter Your Email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Your Password" id="password" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label"><b>Age</b></label>
                <input type="number" class="form-control" placeholder="Enter Your Age" id="age" required>
            </div>
            
            <b>Gender</b>
            <div class="mb-3">
                <input type="radio" name="gender" id="Female" value="female">
                <label for="Female">Female</label><br>
                <input type="radio" name="gender" id="Male" value="male">
                <label for="Male">Male</label>
            </div>

            <b>Purchase</b>
            <div class="mb-3">
                <input type="checkbox" name="purchase" id="DigitalArt" value="Digital">
                <label for="DigitalArt">Digital & Graphic Art</label><br>
                
                <input type="checkbox" name="purchase" id="AbstractArt" value="Abstract">
                <label for="AbstractArt">Abstract & Conceptual Art</label><br>
                
                <input type="checkbox" name="purchase" id="TraditionalArt" value="Traditional">
                <label for="TraditionalArt">Traditional Paintings & Sketches</label><br>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label"><b>Date</b></label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <div class="mb-3">
                <label for="phonenumber" class="form-label"><b>Phone Number</b></label>
                <input type="tel" class="form-control" placeholder="Enter Your Number" id="phonenumber" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label"><b>Address</b></label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter Address"></textarea>
            </div>

            <div class="mb-3">
                <b>Upload ID Proof</b><br><br>
                <input type="file" id="myfile" name="myfile" required><br><br>
            </div>

            <button type="submit" class="registerbtn">Register</button>
            <button type="reset" class="registerbtn">Reset</button><br><br>
        </form>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let age = document.getElementById("age").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let purchases = document.querySelectorAll('input[name="purchase"]:checked');
            let date = document.getElementById("date").value;
            let phone = document.getElementById("phonenumber").value;
            let address = document.getElementById("address").value;
            let file = document.getElementById("myfile").value;

            if (name === "") {
                alert("Please enter your name.");
                return false;
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password === "" || password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (age === "" || age < 18 || age > 100) {
                alert("Age must be between 18 and 100.");
                return false;
            }

            if (!gender) {
                alert("Please select your gender.");
                return false;
            }

            if (purchases.length === 0) {
                alert("Please select at least one purchase option.");
                return false;
            }

            if (date === "") {
                alert("Please select a date.");
                return false;
            }

            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            if (address === "") {
                alert("Please enter your address.");
                return false;
            }

            if (file === "") {
                alert("Please upload your ID proof.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>

    <footer class="text-center text-white py-3 mt-4" style="background-color:#2C3E50;">
        <p>"2025 The Gallery Vault. All Rights Reserved."</p>
    </footer>
</body>
</html>
